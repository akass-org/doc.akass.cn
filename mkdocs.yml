site_name: Also Known As Splendid Services
theme:
  logo: custom/logo.png
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: 切换到黑夜
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      toggle:
        icon: material/brightness-7
        name: 切换到白天
  features:
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
extra_css:
  - custom/main.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/akass-org
      name: Official.
plugins:
  - search
  - tags:
      tags_file: tags.md
copyright: Copyright &copy; 2021 - 2022 AKASS Organization
repo_url: https://github.com/akass-org/doc.akass.cn/
repo_name: akass-org/doc.akass.cn
edit_uri: edit/master/docs/
