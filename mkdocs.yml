site_name: Also Known As Splendid Services
theme:
  logo: custom/logo.png
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: 切换到黑夜
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      toggle:
        icon: material/brightness-7
        name: 切换到白天
extra_css:
  - custom/main.css
